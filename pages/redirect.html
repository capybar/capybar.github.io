<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirect - Blob backgrounds</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Bree Serif');
@import url('https://fonts.googleapis.com/css?family=Source Sans Pro');
  :root {
    ---body-bg-color:hsl(224, 73%, 93%);
    ---body-border-color:hsl(0, 0%, 100%);
    ---body-text-color:hsl(0, 0%, 30%);
    ---link-color:hsl(224, 73%, 33%);
    ---link-hover-color:hsl(348, 100%, 61%);
    ---h1-color:hsl(348, 100%, 58%);
    ---blob1-color: hsl(224, 73%, 83%);
    ---blob2-color:hsl(348, 100%, 95%);
    ---blob3-outline-color:hsl(348, 100%, 81%);
  }
* {
  top:0px;
  left:0px;
  margin:0px;
  padding:0px;
}
body:before, body:after {
    content: "";
    position: fixed;
    background: var(---body-border-color);
    left: 0;
    right: 0;
    height: 20px;
}
body:before {
    top: 0;
}
body:after {
    bottom: 0;
}
body {
    border-left: 20px solid var(---body-border-color);
    border-right: 20px solid var(---body-border-color); 
}
body {
    background:var(---body-bg-color);
    color:var( ---body-text-color);
    height:100vh;
    overflow:hidden;
    font:36px Source Sans Pro;
    line-height:calc(36px+10px);
}
.tmblr-iframe {
    display:none;
}
 a {
  color:var(---link-color);
}
a:hover {
  color:var(---link-hover-color);
}
h1 {
    font:72px Bree Serif;
    line-height:82px;
    font-weight:bold;
    color:var(---h1-color);
}
.blobbackground {
  top:0px;
  left:0px;
   margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  position: fixed;
  display: flex;
  align-items: center;
}
.blob {
  top: 0px;
  left: 0px;
  position: absolute;
  fill: var(---blob1-color);
  width: 20vmax;
  animation: move 7s ease-in-out infinite;
  transform-origin: 50% 50%;
}
.blob2 {
  animation: move 15s ease-in-out infinite;
  width: 40vmax;
  fill:var(---blob2-color);
}
.blob3 {
  animation: move 10s ease-in-out infinite;
  width: 30vmax;
  fill:none;
  stroke:var(---blob3-outline-color);
  stroke-width: 3px;
  stroke-dasharray: 2,2;
}
@keyframes move {
  0%   { transform: scale(1)   translate(10px, -30px); }
  38%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  40%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  78%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  80%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  100% { transform: scale(1)   translate(10px, -30px); }
}
main {
  top:0px;
  left:0px;
  margin:0 auto;
  padding-top:15%;
  width:70%;
  position:relative;
  z-index:30;
}
</style>
</head>
