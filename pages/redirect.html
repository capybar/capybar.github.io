<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirect - Blob backgrounds</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Bree Serif');
@import url('https://fonts.googleapis.com/css?family=Source Sans Pro');
* {
  margin:0px;
  padding:0px;
  top:0px;
  left:0px;
}
body {
    color:hsl(0, 0%, 30%);
    background:hsl(224, 73%, 93%);
    font:36px Source Sans Pro;
    line-height:calc(36px+10px);
    height:100vh;
   overflow:hidden;
}
.tmblr-iframe {
    display:none;
}
h1 {
    font:72px Bree Serif;
    line-height:82px;
    font-weight:bold;
    color:hsl(348, 100%, 58%);
}
a {
  color:hsl(224, 73%, 33%);
}
a:hover {
  color:hsl(348, 100%, 61%);
}
body:before, body:after {
    content: "";
    position: fixed;
    background: hsl(0, 0%, 100%);
    left: 0;
    right: 0;
    height: 20px;
}
body:before {
    top: 0;
}
body:after {
    bottom: 0;
}
body {
    border-left: 20px solid hsl(0, 0%, 100%);
    border-right: 20px solid hsl(0, 0%, 100%); 
}
.blobbackground {
  top:0px;
  left:0px;
   margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  position: fixed;
  display: flex;
  align-items: center;
}
.blob {
  top: 0px;
  left: 0px;
  position: absolute;
  fill: hsl(224, 73%, 83%);
  width: 20vmax;
  animation: move 7s ease-in-out infinite;
  transform-origin: 50% 50%;
}
.blob2 {
 animation: move 15s ease-in-out infinite;
  width: 40vmax;
  fill:hsl(348, 100%, 95%);
}
.blob3 {
 animation: move 10s ease-in-out infinite;
  width: 30vmax;
  stroke:hsl(348, 100%, 81%);
  fill:none;
  stroke-width: 3px;
  stroke-dasharray: 2,2;
}
@keyframes move {
  0%   { transform: scale(1)   translate(10px, -30px); }
  38%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  40%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  78%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  80%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  100% { transform: scale(1)   translate(10px, -30px); }
}
main {
  top:0px;
  left:0px;
  padding-top:15%;
  width:70%;
  margin:0 auto;
  vertical-align: middle;
  position:relative;
  z-index:30;
}
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body>

<div id="bottom"></div>
